<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PVM Directory</title>
  <link rel="icon" href="https://cdn.discordapp.com/emojis/1261406634802941994.webp?size=96" type="image/webp">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * { scroll-behavior: smooth; }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url("https://media.discordapp.net/attachments/1208792947232079955/1376397072512847962/osrs_background_for_imgur.png?ex=6835d5ea&is=6834846a&hm=12bd0689a088cf6bb8d0c3f2cbc0a68b4eb49dbaf9f2dfed600c3b596de6c2cc&=&format=webp&quality=lossless&width=786&height=524");
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      color: #f8f9fa;
      position: relative;
      z-index: 0;
      text-align: center;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    .navbar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background-color: #1a1e3c;
      padding: 12px 0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .navbar a {
      color: #ffcc00;
      font-weight: bold;
      text-decoration: none;
      margin: 10px 15px;
      font-size: 18px;
      position: relative;
      transition: 0.3s;
    }

    .navbar a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0%;
      height: 2px;
      background-color: #ffcc00;
      transition: all 0.3s ease-in-out;
      transform: translateX(-50%);
    }

    .navbar a:hover::after {
      width: 100%;
    }

    .navbar a:hover {
      background-color: rgba(255, 204, 0, 0.1);
      border-radius: 6px;
      padding: 8px 14px;
      color: #fd0000;
      box-shadow: 0 0 10px #ffcc00;
    }

    h1 {
      color: #ff4444;
      margin: 20px 0;
      text-shadow: 0 0 10px #ff4444, 0 0 20px #fff;
      animation: flicker 1.5s infinite alternate;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    h1 img {
      height: 50px;
      filter: drop-shadow(0 0 6px #ffcc00);
    }

    @keyframes flicker {
      from {
        text-shadow: 0 0 5px #ffcc00, 0 0 10px #ffcc00, 0 0 20px #fff;
      }
      to {
        text-shadow: 0 0 2px #ffcc00, 0 0 5px #ffcc00, 0 0 10px #fff;
      }
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2em;
    }

    .card {
      background-color: rgba(26, 30, 60, 0.95);
      border-radius: 10px;
      padding: 1.5em;
      margin: 1em;
      width: 250px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 204, 0, 0.2);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ffcc00;
    }

    .card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .card a {
      color: #fff;
      text-decoration: none;
      font-size: 1.1em;
      font-weight: bold;
    }

    @media screen and (max-width: 768px) {
      .grid {
        padding: 1em;
      }

      .card {
        width: 90%;
        margin: 1em auto;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="index.html"><img src="https://cdn.discordapp.com/emojis/1261406634802941994.webp?size=96" style="height: 20px; vertical-align: middle;"> Home</a>
    <a href="skilling.html">Skilling</a>
    <a href="pvm.html"><img src="https://oldschool.runescape.wiki/images/thumb/Kree%27arra.png/40px-Kree%27arra.png?ba75c" style="height: 20px; vertical-align: middle;"> PVM</a>
    <a href="minigames.html">MiniGames</a>
    <a href="gold-detail.html"><img src="https://oldschool.runescape.wiki/images/thumb/Coins_detail.png/240px-Coins_detail.png?404bc" style="height: 20px; vertical-align: middle;"> Gold (Buy/Sell)</a>
    <a href="https://discord.gg/cynx" target="_blank" style="margin-left: auto;">
      <img src="https://cdn.prod.website-files.com/6257adef93867e50d84d30e2/67d00cf7266d2c75571aebde_Example.svg" style="height: 28px; vertical-align: middle;">
    </a>
    <a href="https://www.sythe.org/threads/www-sythe-org-threads-cynx-osrs-service-vouch-thread/" target="_blank" style="margin-left: 15px;">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSgFwI79WtDYjm1qMGxvUmsgxToIiCbHLJdOQ&s" style="height: 28px; vertical-align: middle;">
    </a>
  </div>

  <h1>
    <img src="https://oldschool.runescape.wiki/images/thumb/Vorkath_%28Christmas%29.png/280px-Vorkath_%28Christmas%29.png?e8bc2" alt="Left Boss">
    PVM Bossing Services
    <img src="https://oldschool.runescape.wiki/images/thumb/Tormented_Demon_%281%29.png/320px-Tormented_Demon_%281%29.png?6c099" alt="Right Boss">
  </h1>

  <div class="grid" id="pvmList"></div>

  <script>
    const jsonFiles = [
      { name: "Desert Treasure 2 Bosses", image: "https://oldschool.runescape.wiki/images/thumb/Duke_Sucellus.png/800px-Duke_Sucellus.png?d588a" },
      { name: "Chambers Of Xeric", image: "https://oldschool.runescape.wiki/images/thumb/Great_Olm_%28Christmas%29.png/800px-Great_Olm_%28Christmas%29.png?48b39" },
      { name: "FireCapes", image: "https://oldschool.runescape.wiki/images/thumb/Fire_cape_detail.png/800px-Fire_cape_detail.png?f1d08" },
      { name: "God Wars Dungeon", image: "https://oldschool.runescape.wiki/images/thumb/Kree%27arra.png/800px-Kree%27arra.png?ba75c" },
      { name: "Infernal - Quivers", image: "https://oldschool.runescape.wiki/images/thumb/Dizana%27s_quiver_detail.png/150px-Dizana%27s_quiver_detail.png?f6c23" },
      { name: "MegaScales", image: "https://oldschool.runescape.wiki/images/thumb/Great_Olm_%28Christmas%29.png/800px-Great_Olm_%28Christmas%29.png?48b39" },
      { name: "Other Bosses", image: "https://oldschool.runescape.wiki/images/thumb/Araxxor.png/280px-Araxxor.png?35d2e" },
      { name: "The Gauntlet", image: "https://oldschool.runescape.wiki/images/thumb/Corrupted_Youngllef.png/1024px-Corrupted_Youngllef.png?fc90e" },
      { name: "Theatre Of Blood", image: "https://oldschool.runescape.wiki/images/thumb/Lil%27_Zik.png/1024px-Lil%27_Zik.png?5a023" },
      { name: "Tombs Of Amascuts", image: "https://oldschool.runescape.wiki/images/thumb/Zebak.png/580px-Zebak.png?23978" },
      { name: "Wilderness Bosses", image: "https://oldschool.runescape.wiki/images/Callisto.png?bfba7" }
    ];

    const container = document.getElementById("pvmList");

    jsonFiles.forEach(entry => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <a href="pvm-detail.html?file=${encodeURIComponent(entry.name)}">
          <img src="${entry.image}" alt="${entry.name}">
          <div>${entry.name}</div>
        </a>`;
      container.appendChild(card);
    });
  </script>
</body>
</html>
