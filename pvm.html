/* Dropdown wrapper */
.dropdown {
  position: relative;
  display: inline-block;
}

/* Main PVM button */
.dropbtn {
  color: #ffcc00;
  text-decoration: none;
  font-weight: bold;
  margin: 0 1em;
  display: inline-block;
  cursor: pointer;
}

/* Dropdown content: hidden by default */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #1a1e3c;
  min-width: 160px;
  box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
  z-index: 1;
  border-radius: 5px;
}

/* Each link in the dropdown */
.dropdown-content a {
  color: #ffcc00;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

/* Show dropdown when hovering on .dropdown */
.dropdown:hover .dropdown-content {
  display: block;
}
    .navbar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background-color: # rgba(10, 10, 30, 0.85);
      padding: 12px 0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      position: sticky;
      top: 0;
      z-index: 10;
    }
 .navbar a {
  color: #ffcc00;
  text-decoration: none;
  font-weight: bold;
  margin: 0 1em;
  position: relative;
}
    .navbar a {
      color: #ffcc00;
      font-weight: bold;
      text-decoration: none;
      margin: 10px 15px;
      font-size: 18px;
      position: relative;
      transition: 0.3s;
    }

    .navbar a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0%;
      height: 2px;
      background-color: #ffcc00;
      transition: all 0.3s ease-in-out;
      transform: translateX(-50%);
    }

    .navbar a:hover::after {
      width: 100%;
    }

    .navbar a:hover {
      background-color: rgba(255, 204, 0, 0.1);
      border-radius: 6px;
      padding: 8px 14px;
      color: #fd0000;
      box-shadow: 0 0 10px #ffcc00;
    }

    h1 {
      color: #0417e4;
      margin: 20px 0;
      text-shadow: 0 0 10px #ff4444, 0 0 20px #fff;
      animation: flicker 1.5s infinite alternate;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    h1 img {
      height: 50px;
      filter: drop-shadow(0 0 6px #ffcc00);
    }

    @keyframes flicker {
      from {
        text-shadow: 0 0 5px #ffcc00, 0 0 10px #ffcc00, 0 0 20px #fff;
      }
      to {
        text-shadow: 0 0 2px #ffcc00, 0 0 5px #ffcc00, 0 0 10px #fff;
      }
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2em;
    }

    .card {
      background-color: rgba(26, 30, 60, 0.95);
      border-radius: 10px;
      padding: 1.5em;
      margin: 1em;
      width: 250px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 204, 0, 0.2);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ffcc00;
    }

    .card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .card a {
      color: #fff;
      text-decoration: none;
      font-size: 1.1em;
      font-weight: bold;
    }

    @media screen and (max-width: 768px) {
      .grid {
        padding: 1em;
      }

      .card {
        width: 90%;
        margin: 1em auto;
      }
    }

    const container = document.getElementById("pvmList");

    jsonFiles.forEach(entry => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <a href="pvm-detail.html?file=${encodeURIComponent(entry.name)}">
          <img src="${entry.image}" alt="${entry.name}">

<script>
  const username = localStorage.getItem('username');
  const navbar = document.querySelector('.navbar');

  function createAuthButtons() {
    const loginBtn = document.createElement('a');
    loginBtn.href = 'login.html';
    loginBtn.textContent = 'Login';

    const registerBtn = document.createElement('a');
    registerBtn.href = 'register.html';
    registerBtn.textContent = 'Register';

    navbar.appendChild(loginBtn);
    navbar.appendChild(registerBtn);
  }

  if (username) {
    // Remove login & register links if they exist
    navbar.querySelectorAll('a').forEach(link => {
      if (link.href.includes('login.html') || link.href.includes('register.html')) {
        link.remove();
      }
    });

    // Add profile button
    const profileLink = document.createElement('a');
    profileLink.href = '#';
    profileLink.innerHTML = `
      <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Profile" style="height: 20px; vertical-align: middle; border-radius: 50%; margin-right: 5px;">
      ${username}
    `;
    navbar.appendChild(profileLink);

    // Add logout button
    const logoutBtn = document.createElement('a');
    logoutBtn.href = '#';
    logoutBtn.textContent = 'Logout';
    logoutBtn.style.marginLeft = '15px';
    logoutBtn.onclick = () => {
      localStorage.removeItem('username');
      location.reload(); // Triggers re-check and brings back login/register
    };
    navbar.appendChild(logoutBtn);
  } else {
    createAuthButtons(); // Show login/register
  }
</script>
<script>
  function addToCart(name, price) {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.push({ name, price });
    localStorage.setItem('cart', JSON.stringify(cart));
    alert(`${name} added to cart!`);
  }
</script>
