    .navbar {
      background-color: #1a1e3c;

      display: flex;

    .navbar a {
      color: #ffcc00;

      font-weight: bold;

    h1 {

    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2em;
    }
    .card {
      background-color: #1a1e3c;
      border-radius: 8px;
      padding: 1.5em;
      margin: 1em;
      width: 250px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card a {
      color: #fff;
      text-decoration: none;
      font-size: 1.1em;
      font-weight: bold;
      display: block;
    }
    .card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 10px;
    }

  <h1>PVM Bossing Services</h1>

  <div class="grid" id="pvmList"></div>

<script>
  const jsonFiles = [
    { name: "Desert Treasure 2 Bosses", image: "https://oldschool.runescape.wiki/images/thumb/Duke_Sucellus.png/800px-Duke_Sucellus.png?d588a" },
    { name: "Chambers Of Xeric", image: "https://oldschool.runescape.wiki/images/thumb/Great_Olm_%28Christmas%29.png/800px-Great_Olm_%28Christmas%29.png?48b39" },
    { name: "FireCapes", image: "https://oldschool.runescape.wiki/images/thumb/Fire_cape_detail.png/800px-Fire_cape_detail.png?f1d08" },
    { name: "God Wars Dungeon", image: "https://oldschool.runescape.wiki/images/thumb/Kree%27arra.png/800px-Kree%27arra.png?ba75c" },
    { name: "Infernal - Quivers", image: "https://oldschool.runescape.wiki/images/thumb/Dizana%27s_quiver_detail.png/150px-Dizana%27s_quiver_detail.png?f6c23" },
    { name: "MegaScales", image: "https://oldschool.runescape.wiki/images/thumb/Great_Olm_%28Christmas%29.png/800px-Great_Olm_%28Christmas%29.png?48b39" },
    { name: "Other Bosses", image: "https://oldschool.runescape.wiki/images/thumb/Araxxor.png/280px-Araxxor.png?35d2e" },
    { name: "The Gauntlet", image: "https://oldschool.runescape.wiki/images/thumb/Corrupted_Youngllef.png/1024px-Corrupted_Youngllef.png?fc90e" },
    { name: "Theatre Of Blood", image: "https://oldschool.runescape.wiki/images/thumb/Lil%27_Zik.png/1024px-Lil%27_Zik.png?5a023" },
    { name: "Tombs Of Amascuts", image: "https://oldschool.runescape.wiki/images/thumb/Zebak.png/580px-Zebak.png?23978" },
    { name: "Wilderness Bosses", image: "https://oldschool.runescape.wiki/images/Callisto.png?bfba7" }
  ];

  const container = document.getElementById("pvmList");

  jsonFiles.forEach(entry => {
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <a href="pvm-detail.html?file=${encodeURIComponent(entry.name)}">
        <img src="${entry.image}" alt="${entry.name}" style="width:100%; height:auto; border-radius: 6px; margin-bottom: 10px;">
        <div>${entry.name}</div>
      </a>
    `;

    container.appendChild(card);
  });
</script>
