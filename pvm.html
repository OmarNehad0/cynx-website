/* LOGO */
.cynx-logo {
  display: flex;
  align-items: center;
  gap: 12px;
  text-decoration: none;
  margin-right: 20px;
  transition: transform 0.3s ease, filter 0.3s ease;
}
.cynx-logo:hover {
  transform: scale(1.05);
  filter: drop-shadow(0 0 10px #9333ea);
}
.cynx-logo img {
  width: 42px;
  height: 42px;
  border-radius: 8px;
  box-shadow: 0 0 10px #9333ea;
}
.logo-text {
  display: flex;
  flex-direction: column;
  justify-content: center;
  font-family: 'Segoe UI', sans-serif;
  line-height: 1.1;
}
.logo-text span {
  font-size: 26px;
  font-weight: 700;
  color: #9333ea;
  text-shadow: 0 0 4px #9333ea;
}
.logo-text strong {
  font-size: 24px;
  color: #fff;
  font-weight: 800;
}

/* NAV LINKS CENTER */

.nav-center a {

  font-weight: bold;

  align-items: center;

/* DROPDOWN SUPPORT */
.dropdown {
  position: relative;
}
.dropdown-content {
  display: none;
  position: absolute;
  top: 100%;
  left: 0;
  background-color: #1a1a1a;
  padding: 10px 0;
  min-width: 180px;
  z-index: 999;
  box-shadow: 0 0 10px #000;
}
.dropdown:hover .dropdown-content {
  display: block;
}
.dropdown-content a {
  display: flex;
  align-items: center;
  color: #ffc107;
  padding: 8px 16px;
  text-decoration: none;
  white-space: nowrap;
}
.dropdown-content a:hover {
  background-color: #2b2b2b;
}

   .navbar {
  display: flex;
  flex-wrap: nowrap;
  align-items: center;
  justify-content: space-between;
  height: 65px;
  padding: 0 30px;
  position: sticky;
  top: 0;

    .navbar a {

  font-weight: bold;
  text-decoration: none;
  margin: 10px 15px;
  font-size: 17px;
  position: relative;
  transition: 0.3s;
}

.navbar a:hover {
  background-color: rgba(255, 204, 0, 0.08);
  border-radius: 6px;
  padding: 8px 14px;
  color: #ffffff;
  box-shadow: 0 0 10px #ffcc00;
  text-shadow: 0 0 4px #ffcc00;
}

.navbar a::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 50%;
  width: 0%;
  height: 2px;
  background-color: #ffcc00;
  transition: all 0.3s ease-in-out;
  transform: translateX(-50%);
}

.navbar a:hover::after {
  width: 100%;
}

    h1 {
      color: #0417e4;
      margin: 20px 0;
      text-shadow: 0 0 10px #ff4444, 0 0 20px #fff;
      animation: flicker 1.5s infinite alternate;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    h1 img {
      height: 50px;
      filter: drop-shadow(0 0 6px #ffcc00);
    }

    @keyframes flicker {
      from {
        text-shadow: 0 0 5px #ffcc00, 0 0 10px #ffcc00, 0 0 20px #fff;
      }
      to {
        text-shadow: 0 0 2px #ffcc00, 0 0 5px #ffcc00, 0 0 10px #fff;
      }
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2em;
    }

    .card {
      background-color: rgba(50, 40, 0, 0.7);
      border-radius: 10px;
      padding: 1.5em;
      margin: 1em;
      width: 250px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 0 10px #ffcc00;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #ffffff;
    }

    .card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .card a {
      color: #fff;
      text-decoration: none;
      font-size: 1.1em;
      font-weight: bold;
    }

    @media screen and (max-width: 768px) {
      .grid {
        padding: 1em;
      }

      .card {
        width: 90%;
        margin: 1em auto;
      }
    }

<script>

// Handle login/logout dynamically
const username = localStorage.getItem('username');
const desktopAuth = document.querySelector('.auth-buttons');

function createAuthButtons() {
  const loginBtn = document.createElement('a');
  loginBtn.href = 'login.html';
  loginBtn.textContent = 'Login';
  loginBtn.className = 'nav-item login';

  const registerBtn = document.createElement('a');
  registerBtn.href = 'register.html';
  registerBtn.textContent = 'Register';
  registerBtn.className = 'nav-item register';

  desktopAuth.appendChild(loginBtn);
  desktopAuth.appendChild(registerBtn);
}

if (username) {
  desktopAuth.innerHTML = '';

  const profileLink = document.createElement('a');
  profileLink.href = '#';
  profileLink.innerHTML = `
    <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Profile" style="height: 20px; vertical-align: middle; border-radius: 50%; margin-right: 5px;">
    ${username}
  `;
  profileLink.className = 'nav-item login';
  desktopAuth.appendChild(profileLink);

  const logoutBtn = document.createElement('a');
  logoutBtn.href = '#';
  logoutBtn.textContent = 'Logout';
  logoutBtn.className = 'nav-item register';
  logoutBtn.onclick = () => {
    localStorage.removeItem('username');
    location.reload();
  };
  desktopAuth.appendChild(logoutBtn);
} else {
  createAuthButtons();
}
</script>
