/* Dropdown wrapper */
.dropdown {

  font-weight: bold;

  cursor: pointer;
}

/* Dropdown content: hidden by default */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #1a1e3c;
  min-width: 160px;
  box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
  z-index: 1;
  border-radius: 5px;
}

/* Each link in the dropdown */
.dropdown-content a {
  color: #ffcc00;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

/* Show dropdown when hovering on .dropdown */
.dropdown:hover .dropdown-content {
  display: block;
}
    body::before {

  <script>
    function calculateSell() {
      const amount = parseFloat(document.getElementById('sellAmount').value);
      const result = document.getElementById('sellResult');
      if (!isNaN(amount)) {
        result.textContent = `Total: $${(amount * 0.21).toFixed(2)}`;
      } else {
        result.textContent = '';
      }
    }
function addGoldToCart() {
    const amount = parseFloat(document.getElementById('sellAmount').value);
    if (isNaN(amount) || amount <= 0) {
      alert("Please enter a valid amount in M");
      return;
    }

    const pricePerM = 0.21;
    const totalPrice = (amount * pricePerM).toFixed(2);
    const totalInM = amount.toFixed(1);

    const item = {
      name: `OSRS GP (${totalInM}M)`,
      price: amount * 1000000 // store as millions like other services
    };

    const priceInM = parseFloat(document.getElementById('sellAmount').value);
    if (!isNaN(priceInM)) {
    const item = {
    name: `${priceInM}M Gold`,
    price: priceInM, // Already in M, not raw GP
    type: 'gold'
    };

     const cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.push(item);
    localStorage.setItem('cart', JSON.stringify(cart));
    alert("Gold added to cart!");
    }


    // Optional: redirect to cart
    // window.location.href = 'cart.html';
  }
    function calculateBuy() {
      const amount = parseFloat(document.getElementById('buyAmount').value);
      const result = document.getElementById('buyResult');
      if (!isNaN(amount)) {
        result.textContent = `Total: $${(amount * 0.15).toFixed(2)}`;
      } else {
        result.textContent = '';
      }
    }
  </script>
<script>
  const username = localStorage.getItem('username');
  const navbar = document.querySelector('.navbar');

  function createAuthButtons() {
    const loginBtn = document.createElement('a');
    loginBtn.href = 'login.html';
    loginBtn.textContent = 'Login';

    const registerBtn = document.createElement('a');
    registerBtn.href = 'register.html';
    registerBtn.textContent = 'Register';

    navbar.appendChild(loginBtn);
    navbar.appendChild(registerBtn);
  }

  if (username) {
    // Remove login & register links if they exist
    navbar.querySelectorAll('a').forEach(link => {
      if (link.href.includes('login.html') || link.href.includes('register.html')) {
        link.remove();
      }
    });

    // Add profile button
    const profileLink = document.createElement('a');
    profileLink.href = '#';
    profileLink.innerHTML = `
      <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Profile" style="height: 20px; vertical-align: middle; border-radius: 50%; margin-right: 5px;">
      ${username}
    `;
    navbar.appendChild(profileLink);

    // Add logout button
    const logoutBtn = document.createElement('a');
    logoutBtn.href = '#';
    logoutBtn.textContent = 'Logout';
    logoutBtn.style.marginLeft = '15px';
    logoutBtn.onclick = () => {
      localStorage.removeItem('username');
      location.reload(); // Triggers re-check and brings back login/register
    };
    navbar.appendChild(logoutBtn);
  } else {
    createAuthButtons(); // Show login/register
  }
</script>
