  <script>
    function calculateSell() {
      const amount = parseFloat(document.getElementById('sellAmount').value);
      const result = document.getElementById('sellResult');
      if (!isNaN(amount)) {
        result.textContent = `Total: $${(amount * 0.21).toFixed(2)}`;
      } else {
        result.textContent = '';
      }
    }
function addGoldToCart() {
    const amount = parseFloat(document.getElementById('sellAmount').value);
    if (isNaN(amount) || amount <= 0) {
      alert("Please enter a valid amount in M");
      return;
    }

    const pricePerM = 0.21;
    const totalPrice = (amount * pricePerM).toFixed(2);
    const totalInM = amount.toFixed(1);

    const item = {
      name: `OSRS GP (${totalInM}M)`,
      price: amount * 1000000 // store as millions like other services
    };

    const priceInM = parseFloat(document.getElementById('sellAmount').value);
    if (!isNaN(priceInM)) {
    const item = {
    name: `${priceInM}M Gold`,
    price: priceInM, // Already in M, not raw GP
    type: 'gold'
    };

     const cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.push(item);
    localStorage.setItem('cart', JSON.stringify(cart));
    alert("Gold added to cart!");
    }


    // Optional: redirect to cart
    // window.location.href = 'cart.html';
  }
    function calculateBuy() {

<script>

// Handle login/logout dynamically
const username = localStorage.getItem('username');
const desktopAuth = document.querySelector('.auth-buttons');

function createAuthButtons() {
  const loginBtn = document.createElement('a');
  loginBtn.href = 'login.html';
  loginBtn.textContent = 'Login';
  loginBtn.className = 'nav-item login';

  const registerBtn = document.createElement('a');
  registerBtn.href = 'register.html';
  registerBtn.textContent = 'Register';
  registerBtn.className = 'nav-item register';

  desktopAuth.appendChild(loginBtn);
  desktopAuth.appendChild(registerBtn);
}

if (username) {
  desktopAuth.innerHTML = '';

  const profileLink = document.createElement('a');
  profileLink.href = '#';
  profileLink.innerHTML = `
    <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Profile" style="height: 20px; vertical-align: middle; border-radius: 50%; margin-right: 5px;">
    ${username}
  `;
  profileLink.className = 'nav-item login';
  desktopAuth.appendChild(profileLink);

  const logoutBtn = document.createElement('a');
  logoutBtn.href = '#';
  logoutBtn.textContent = 'Logout';
  logoutBtn.className = 'nav-item register';
  logoutBtn.onclick = () => {
    localStorage.removeItem('username');
    location.reload();
  };
  desktopAuth.appendChild(logoutBtn);
} else {
  createAuthButtons();
}
</script>
