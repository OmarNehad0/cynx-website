<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gold Rates - Cynx OSRS</title>
  <link rel="icon" href="https://cdn.discordapp.com/emojis/1261406634802941994.webp?size=96" type="image/webp">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url("https://media.discordapp.net/attachments/1208792947232079955/1376397072512847962/osrs_background_for_imgur.png?ex=6835d5ea&is=6834846a&hm=12bd0689a088cf6bb8d0c3f2cbc0a68b4eb49dbaf9f2dfed600c3b596de6c2cc&=&format=webp&quality=lossless");
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      color: #f8f9fa;
      text-align: center;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    .navbar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background-color: #1a1e3c;
      padding: 12px 0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .navbar a {
      color: #ffcc00;
      font-weight: bold;
      text-decoration: none;
      margin: 10px 15px;
      font-size: 18px;
      position: relative;
      transition: 0.3s;
    }

    .navbar a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0%;
      height: 2px;
      background-color: #ffcc00;
      transition: all 0.3s ease-in-out;
      transform: translateX(-50%);
    }

    .navbar a:hover::after {
      width: 100%;
    }

    .navbar a:hover {
      background-color: rgba(255, 204, 0, 0.1);
      border-radius: 6px;
      padding: 8px 14px;
      color: #ffffff;
      box-shadow: 0 0 10px #ffcc00;
    }

    h1 {
      margin: 30px 0 10px;
      font-size: 2em;
      color: #fd0000;
      text-shadow: 0 0 10px #fd0000, 0 0 20px #fff;
      animation: flicker 1.5s infinite alternate;
    }

    @keyframes flicker {
      from {
        text-shadow: 0 0 5px #ffcc00, 0 0 10px #ffcc00, 0 0 20px #fff;
      }
      to {
        text-shadow: 0 0 2px #ffcc00, 0 0 5px #ffcc00, 0 0 10px #fff;
      }
    }

    .rate-box {
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      border: 2px solid #ffcc00;
      box-shadow: 0 0 20px #ffcc00;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
    }

    .rate-box h2 {
      margin-bottom: 10px;
      color: #ffcc00;
    }

    .rate-box input {
      padding: 10px;
      width: 80%;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      text-align: center;
      font-size: 16px;
    }

    .rate-box .result {
      margin-top: 10px;
      font-size: 18px;
      color: #00ffcc;
    }

    .discord-button {
      background-color: #5865f2;
      color: white;
      border: none;
      padding: 12px 20px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 30px auto 50px;
      box-shadow: 0 0 10px #5865f2;
    }

    .discord-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ffffff, 0 0 30px #5865f2;
    }

    .discord-button img {
      height: 1em;
      margin-right: 8px;
      vertical-align: middle;
    }

    @media screen and (max-width: 600px) {
      .rate-box input {
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="index.html"><img src="https://cdn.discordapp.com/emojis/1261406634802941994.webp?size=96" style="height: 20px; vertical-align: middle;"> Home</a>
    <a href="skilling.html">Skilling</a>
    <a href="pvm.html"><img src="https://oldschool.runescape.wiki/images/thumb/Kree%27arra.png/40px-Kree%27arra.png?ba75c" style="height: 20px; vertical-align: middle;"> PVM</a>
    <a href="minigames.html">MiniGames</a>
    <a href="gold-detail.html"><img src="https://oldschool.runescape.wiki/images/thumb/Coins_detail.png/240px-Coins_detail.png?404bc" style="height: 20px; vertical-align: middle;"> Gold (Buy/Sell)</a>
    <a href="https://discord.gg/cynx" target="_blank" style="margin-left: auto;">
      <img src="https://cdn.prod.website-files.com/6257adef93867e50d84d30e2/67d00cf7266d2c75571aebde_Example.svg" style="height: 28px; vertical-align: middle;">
    </a>
    <a href="https://www.sythe.org/threads/www-sythe-org-threads-cynx-osrs-service-vouch-thread/" target="_blank" style="margin-left: 15px;">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSgFwI79WtDYjm1qMGxvUmsgxToIiCbHLJdOQ&s" style="height: 28px; vertical-align: middle;">
    </a>
  </div>

  <h1>ðŸª™ Gold (Buy/Sell) Calculator ðŸª™</h1>

  <div class="rate-box">
    <h2>We Sell At <span style="color:#00ffcc;">$0.21/M</span></h2>
    <input type="number" id="sellAmount" placeholder="Enter amount in M" oninput="calculateSell()">
    <div class="result" id="sellResult"></div>
  </div>

  <div class="rate-box">
    <h2>We Buy At <span style="color:#00ffcc;">$0.15/M</span></h2>
    <input type="number" id="buyAmount" placeholder="Enter amount in M" oninput="calculateBuy()">
    <div class="result" id="buyResult"></div>
  </div>

  <button class="discord-button" onclick="window.open('https://discord.gg/cynx', '_blank')">
    <img src="https://img.favpng.com/0/20/16/discord-computer-icons-logo-user-internet-bot-png-favpng-2YyJpD2FvNd2uNkEGJ1h2Uc8X.jpg" alt="Discord Icon">
    Join Our Discord
  </button>

  <script>
    function calculateSell() {
      const amount = parseFloat(document.getElementById('sellAmount').value);
      const result = document.getElementById('sellResult');
      if (!isNaN(amount)) {
        result.textContent = `Total: $${(amount * 0.21).toFixed(2)}`;
      } else {
        result.textContent = '';
      }
    }

    function calculateBuy() {
      const amount = parseFloat(document.getElementById('buyAmount').value);
      const result = document.getElementById('buyResult');
      if (!isNaN(amount)) {
        result.textContent = `Total: $${(amount * 0.15).toFixed(2)}`;
      } else {
        result.textContent = '';
      }
    }
  </script>
</body>
</html>
