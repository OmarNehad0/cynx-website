/* ----- Center items ----- */
.nav-center {

/* Ensure dropdown stays visible while hovering over button or content */
.dropdown {

  display: inline-flex;

}

/* Dropdown button styling */
.dropbtn {
  display: inline-flex;
  align-items: center;
  font-weight: bold;
  font-size: 17px;
  color: #ffcc00;
  cursor: pointer;
  padding: 10px 15px;

/* Dropdown content: hidden by default */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #1a1e3c;
  min-width: 160px;
  box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
  z-index: 1;
  border-radius: 5px;
  top: 100%; /* Position it directly below the dropdown button */
}

/* Show dropdown when hovering on the entire dropdown (button or items) */
.dropdown:hover .dropdown-content {
  display: block;
}

/* Dropdown item styles */
.dropdown-content a {
  display: flex;
  align-items: center; /* Vertically center the icon and text */
  padding: 12px 16px;
  color: #ffcc00;
  text-decoration: none;
}

.dropdown-content a:hover {
  background-color: #333;
  border-radius: 4px;
}

<script>
  function changeQuantity(id, delta, basePrice) {
    const input = document.getElementById(id);
    const priceLabel = document.getElementById(`price-${id}`);
    let qty = parseInt(input.value);
    qty = isNaN(qty) ? 1 : Math.max(1, qty + delta);
    input.value = qty;

    // Update visible price
    const newPriceM = ((basePrice * qty) / 1_000_000).toFixed(1);
    const newPriceUSD = ((basePrice * qty * 0.21) / 1_000_000).toFixed(2);
    priceLabel.innerHTML = `${newPriceM}m (~$${newPriceUSD})`;
  }

 function addToCart(name, basePrice, id) {
  const input = document.getElementById(id);
  const qty = parseInt(input.value);
  const cart = JSON.parse(localStorage.getItem('cart')) || [];

  // Add the image before the name in the cart item
  const icon = `<img src="https://oldschool.runescape.wiki/images/Minigames.png?d639f" alt="${name}" style="height: 18px; vertical-align: middle; margin-right: 5px;">`;

  // Push item with icon before name
  cart.push({
    name: `${icon} ${qty}x ${name}`,  // Add image as icon before the name
    price: (basePrice * qty) / 1_000_000,
    quantity: qty
  });

  localStorage.setItem('cart', JSON.stringify(cart));
  alert(`${qty} x ${name} added to cart!`);
}

</script>

  data[file].forEach(item => {
    const card = document.createElement('div');
    card.className = 'service-card';
    container.appendChild(card);

    let priceM = (item.price / 1000000).toFixed(1);
    let priceUSD = (item.price * 0.21 / 1000000).toFixed(2);
    const itemId = item.name.replace(/\s+/g, '-') + '-' + Math.floor(Math.random() * 100000);

    card.innerHTML = `
  <img src="${item.image}" alt="${item.name}">
  <div class="service-name">${item.name}</div>
  <div id="price-${itemId}" class="price">${priceM}m (~$${priceUSD})</div>
  <div class="quantity-container">
  <button class="btn-glow" onclick="changeQuantity('${itemId}', -1, ${item.price})">−</button>
  <input id="${itemId}" type="number" value="1" min="1" />
  <button class="btn-glow" onclick="changeQuantity('${itemId}', 1, ${item.price})">+</button>
</div>
<button class="btn-glow" style="width: 100%; margin-top: 8px;" onclick="addToCart('${item.name}', ${item.price}, '${itemId}')">Add to Cart</button>

<script>

// Handle login/logout dynamically
const username = localStorage.getItem('username');
const desktopAuth = document.querySelector('.auth-buttons');

function createAuthButtons() {
  const loginBtn = document.createElement('a');
  loginBtn.href = 'login.html';
  loginBtn.textContent = 'Login';
  loginBtn.className = 'nav-item login';

  const registerBtn = document.createElement('a');
  registerBtn.href = 'register.html';
  registerBtn.textContent = 'Register';
  registerBtn.className = 'nav-item register';

  desktopAuth.appendChild(loginBtn);
  desktopAuth.appendChild(registerBtn);
}

if (username) {
  desktopAuth.innerHTML = '';

  const profileLink = document.createElement('a');
  profileLink.href = '#';
  profileLink.innerHTML = `
    <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Profile" style="height: 20px; vertical-align: middle; border-radius: 50%; margin-right: 5px;">
    ${username}
  `;
  profileLink.className = 'nav-item login';
  desktopAuth.appendChild(profileLink);

  const logoutBtn = document.createElement('a');
  logoutBtn.href = '#';
  logoutBtn.textContent = 'Logout';
  logoutBtn.className = 'nav-item register';
  logoutBtn.onclick = () => {
    localStorage.removeItem('username');
    location.reload();
  };
  desktopAuth.appendChild(logoutBtn);
} else {
  createAuthButtons();
}
</script>
