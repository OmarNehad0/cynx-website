    `;

    const button = itemDiv.querySelector(".add-to-cart-btn");
    button.addEventListener("click", () => {
      const name = button.dataset.name;
      const rawPrice = Number(button.dataset.price); // in GP

      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const existing = cart.find(item => item.name === name);

      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push({
          name: name,
          price: rawPrice, // üí• store as GP only
          quantity: 1
        });
      }

      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${name} added to cart!`);
    });

    questContainer.appendChild(itemDiv);
