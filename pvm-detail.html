<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PVM Details</title>
  <style>
    body {
      background-color: #0d112b;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      text-align: center;
    }

    .navbar {
      background-color: #1a1e3c;
      padding: 1em;
    }

    .navbar a {
      color: #ffcc00;
      text-decoration: none;
      font-weight: bold;
      margin: 0 1em;
    }

    .category-title {
      color: #ffcc00;
      font-size: 28px;
      margin: 20px 0;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .service-card {
      background-color: #1a1e3c;
      border-radius: 10px;
      width: 200px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      text-align: center;
      margin-bottom: 20px;
    }

    .service-card img {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }

    .service-name {
      font-weight: bold;
      margin-top: 10px;
      font-size: 16px;
    }

    .price {
      color: #ffcc00;
      font-weight: bold;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="index.html">Home</a>
  </div>

  <div class="category-title">Chambers Of Xeric</div>
  <div class="card-container">
    <!-- COX - Trio -->
    <div class="service-card">
      <img src="https://oldschool.runescape.wiki/images/thumb/Great_Olm_%28Christmas%29.png/800px-Great_Olm_%28Christmas%29.png?48b39" alt="Trio">
      <div class="service-name">Trio</div>
      <div class="price">12.0m</div>
    </div>

    <!-- COX - Challenge Mode -->
    <div class="service-card">
      <img src="https://oldschool.runescape.wiki/images/thumb/Great_Olm_%28Christmas%29.png/800px-Great_Olm_%28Christmas%29.png?48b39" alt="Challenge Mode - Mass">
      <div class="service-name">Challenge Mode - Mass</div>
      <div class="price">20.0m</div>
    </div>
    <div class="service-card">
      <img src="https://oldschool.runescape.wiki/images/thumb/Great_Olm_%28Christmas%29.png/800px-Great_Olm_%28Christmas%29.png?48b39" alt="Challenge Mode - 3-5">
      <div class="service-name">Challenge Mode - 3-5</div>
      <div class="price">25.0m</div>
    </div>

    <!-- COX - Solo -->
    <div class="service-card">
      <img src="https://oldschool.runescape.wiki/images/thumb/Great_Olm_%28Christmas%29.png/800px-Great_Olm_%28Christmas%29.png?48b39" alt="Twisted Bow (TBow)">
      <div class="service-name">Twisted Bow (TBow)</div>
      <div class="price">10.0m</div>
    </div>
    <div class="service-card">
      <img src="https://oldschool.runescape.wiki/images/thumb/Great_Olm_%28Christmas%29.png/800px-Great_Olm_%28Christmas%29.png?48b39" alt="Bow of Faerdhinen (Bowfa)">
      <div class="service-name">Bow of Faerdhinen (Bowfa)</div>
      <div class="price">12.0m</div>
    </div>
    <div class="service-card">
      <img src="https://oldschool.runescape.wiki/images/thumb/Great_Olm_%28Christmas%29.png/800px-Great_Olm_%28Christmas%29.png?48b39" alt="Tentacle Whip/Toxic Blowpipe (BP)">
      <div class="service-name">Tentacle Whip/Toxic Blowpipe (BP)</div>
      <div class="price">15.0m</div>
    </div>
  </div>

  <div class="category-title">FireCapes</div>
  <div class="card-container">
    <!-- Add FireCapes items here -->
    <div class="service-card">
      <img src="https://example.com/firecape1.png" alt="Fire Cape">
      <div class="service-name">Fire Cape</div>
      <div class="price">3.0m</div>
    </div>
  </div>

  <div class="category-title">Infernal - Quivers</div>
  <div class="card-container">
    <!-- Add Infernal Quivers items here -->
    <div class="service-card">
      <img src="https://example.com/infernalquiver.png" alt="Quiver Max Gear">
      <div class="service-name">Quiver Max Gear</div>
      <div class="price">150.0m</div>
    </div>
  </div>
</body>
</html>
