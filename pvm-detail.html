<!DOCTYPE html>

  <style>
    body {
      background-color: #0d112b;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      text-align: center;
    }
    .navbar {
      background-color: #1a1e3c;
      padding: 1em;
    }
    .navbar a {
      color: #ffcc00;
      text-decoration: none;
      font-weight: bold;
      margin: 0 1em;
    }
    .category-title {
      color: #ffcc00;
      font-size: 28px;
      margin: 20px 0;
    }
    .card-container {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .service-card {
      background-color: #1a1e3c;
      border-radius: 10px;
      width: 200px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      text-align: center;
      margin-bottom: 20px;
    }
    .service-card img {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }
    .service-name {
      font-weight: bold;
      margin-top: 10px;
      font-size: 16px;
    }
    .price {
      color: #ffcc00;
      font-weight: bold;
      margin-top: 5px;
    }
  </style>
</head>

    if (data[file]) {
      const containerId = containerMap[file];
      const container = document.getElementById(containerId);
      container.style.display = 'flex';
      container.innerHTML = `<div class='category-title'>${file}</div>`;

      data[file].forEach(item => {
        const card = document.createElement('div');
        card.className = 'service-card';
        card.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <div class="service-name">${item.name}</div>
          <div class="price">${(item.price / 1000000).toFixed(1)}m</div>
        `;
        container.appendChild(card);
      });
