<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PVM Details</title>
  <style>
    body {
      background-color: #0d112b;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      text-align: center;
    }

    .navbar {
      background-color: #1a1e3c;
      padding: 1em;
    }

    .navbar a {
      color: #ffcc00;
      text-decoration: none;
      font-weight: bold;
      margin: 0 1em;
    }

    .category-title {
      color: #ffcc00;
      font-size: 28px;
      margin: 20px 0;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .service-card {
      background-color: #1a1e3c;
      border-radius: 10px;
      width: 200px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      text-align: center;
      margin-bottom: 20px;
    }

    .service-card img {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }

    .service-name {
      font-weight: bold;
      margin-top: 10px;
      font-size: 16px;
    }

    .price {
      color: #ffcc00;
      font-weight: bold;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="index.html">Home</a>
  </div>

  <div class="category-title" id="categoryTitle">Loading...</div>
  <div class="card-container" id="serviceCards"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const file = params.get('file');

    const categoryTitle = document.getElementById('categoryTitle');
    const container = document.getElementById('serviceCards');

    if (!file) {
      categoryTitle.textContent = "⚠️ No file provided in URL.";
      return;
    }

    const fileName = file + '.json';  // don't decode
    const rawUrl = `https://raw.githubusercontent.com/OmarNehad0/cynx-website/main/${encodeURIComponent(fileName)}`;

    categoryTitle.textContent = decodeURIComponent(file);
    console.log("Fetching from:", rawUrl);

    fetch(rawUrl)
      .then(res => {
        console.log("Status:", res.status);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        return res.json();
      })
      .then(data => {
        console.log("Data fetched:", data);
        const items = Array.isArray(data) ? data : data.items;
        if (!items || !Array.isArray(items)) {
          container.innerHTML = `<p style='color: orange;'>No items found in <strong>${fileName}</strong>.</p>`;
          return;
        }

        items.sort((a, b) => a.price - b.price);

        container.innerHTML = ''; // clear loading text if still present

        items.forEach(item => {
          const card = document.createElement('div');
          card.className = 'service-card';

          card.innerHTML = `
            <img src="${item.image}" alt="${item.name}" />
            <div class="service-name">${item.name}</div>
            <div class="price">${(item.price / 1e6).toFixed(1)}m</div>
          `;

          container.appendChild(card);
        });
      })
      .catch(error => {
        container.innerHTML = `<p style='color: red;'>❌ Failed to load <strong>${fileName}</strong>: ${error.message}</p>`;
        console.error("Fetch error:", error);
      });
  </script>
</body>
</html>
