<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PVM Details</title>
  <style>
    body {
      background-color: #0d112b;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .navbar {
      background-color: #1a1e3c;
      padding: 1em;
      text-align: center;
    }

    .navbar a {
      color: #ffcc00;
      text-decoration: none;
      font-weight: bold;
      margin: 0 1em;
    }

    .category-title {
      text-align: center;
      color: #ffcc00;
      font-size: 28px;
      margin: 20px 0;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .service-card {
      background-color: #1a1e3c;
      border-radius: 10px;
      width: 200px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      text-align: center;
    }

    .service-card img {
      width: 100%;
      border-radius: 6px;
    }

    .service-name {
      font-weight: bold;
      margin-top: 10px;
      font-size: 16px;
    }

    .price {
      color: #ffcc00;
      font-weight: bold;
      margin-top: 5px;
    }

    .description {
      font-size: 13px;
      margin-top: 5px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="index.html">Home</a>
  </div>

  <div class="category-title" id="categoryTitle">Loading...</div>

  <div class="card-container" id="serviceCards"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const file = params.get('file');

    document.getElementById('categoryTitle').textContent = file || 'Category';

    if (file) {
      fetch(`./json/${file}.json`)
        .then(res => {
          if (!res.ok) throw new Error("File not found");
          return res.json();
        })
        .then(data => {
          const container = document.getElementById("serviceCards");
          data.forEach(service => {
            const card = document.createElement("div");
            card.className = "service-card";

            card.innerHTML = `
              <img src="${service.image}" alt="${service.name}" />
              <div class="service-name">${service.name}</div>
              <div class="price">${service.price}</div>
              <div class="description">${service.description || ''}</div>
            `;

            container.appendChild(card);
          });
        })
        .catch(err => {
          document.getElementById("serviceCards").innerHTML = `<p style="color: red;">Failed to load services for "${file}"</p>`;
        });
    }
  </script>
</body>
</html>
