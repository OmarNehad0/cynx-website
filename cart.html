  <h1>Your Cart</h1>
  <div class="cart-container" id="cartItems"></div>
  <div class="cart-total" id="cartTotal"></div>

  <script>
    const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
    const container = document.getElementById('cartItems');
    const totalDiv = document.getElementById('cartTotal');
    let totalM = 0;
    let totalUSD = 0;

    if (cartItems.length === 0) {
      container.innerHTML = "<p style='text-align:center;'>Your cart is empty.</p>";
    } else {
      cartItems.forEach((item, index) => {
        const priceM = parseFloat(item.price).toFixed(1); // price already in m
        const priceUSD = (parseFloat(item.price) * 0.21).toFixed(2);

        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <span>${item.name}</span>
          <span>${priceM}m</span>
          <span>~$${priceUSD}</span>
          <span><button onclick="removeItem(${index})">Remove</button></span>
        `;
        container.appendChild(div);

        totalM += parseFloat(item.price);
        totalUSD += parseFloat(item.price) * 0.21;
      });

      totalDiv.innerHTML = `Total: ${totalM.toFixed(1)}m (~$${totalUSD.toFixed(2)})`;
    }

    function removeItem(index) {
      cartItems.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cartItems));
      location.reload();
    }
  </script>

  <script>
    const username = localStorage.getItem('username');
    const navbar = document.querySelector('.navbar');

    function createAuthButtons() {
      const loginBtn = document.createElement('a');
      loginBtn.href = 'login.html';
      loginBtn.textContent = 'Login';
 
      const registerBtn = document.createElement('a');
      registerBtn.href = 'register.html';
      registerBtn.textContent = 'Register';

      navbar.appendChild(loginBtn);
      navbar.appendChild(registerBtn);
    }

    if (username) {
      navbar.querySelectorAll('a').forEach(link => {
        if (link.href.includes('login.html') || link.href.includes('register.html')) {
          link.remove();
        }
      });

      const profileLink = document.createElement('a');
      profileLink.href = '#';
      profileLink.innerHTML = `
        <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Profile" style="height: 20px; vertical-align: middle; border-radius: 50%; margin-right: 5px;">
        ${username}
      `;
      navbar.appendChild(profileLink);

      const logoutBtn = document.createElement('a');
      logoutBtn.href = '#';
      logoutBtn.textContent = 'Logout';
      logoutBtn.style.marginLeft = '15px';
      logoutBtn.onclick = () => {
        localStorage.removeItem('username');
        location.reload();
      };
      navbar.appendChild(logoutBtn);
    } else {
      createAuthButtons();
    }
  </script>
