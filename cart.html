<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Cart - Cynx OSRS Services</title>
  <link rel="icon" href="https://cdn.discordapp.com/emojis/1261406634802941994.webp?size=96" type="image/webp">
  <style>
    body {
      background-color: #0d112b;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 2em;
    }
    h1 {
      color: #ffcc00;
      text-align: center;
    }
    .cart-container {
      max-width: 800px;
      margin: auto;
      background-color: #1a1e3c;
      padding: 20px;
      border-radius: 10px;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      border-bottom: 1px solid #333;
    }
    .cart-total {
      text-align: right;
      font-weight: bold;
      margin-top: 20px;
    }
    button {
      padding: 8px 15px;
      background-color: #ffcc00;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #ffd700;
    }
  </style>
</head>
<body>
  <h1>Your Cart</h1>
  <div class="cart-container" id="cartItems"></div>
  <div class="cart-total" id="cartTotal"></div>

  <script>
    const cartItems = JSON.parse(localStorage.getItem('cart')) || [];

    const container = document.getElementById('cartItems');
    const totalDiv = document.getElementById('cartTotal');
    let total = 0;

    cartItems.forEach((item, index) => {
      const div = document.createElement('div');
      div.className = 'cart-item';
      div.innerHTML = `
        <span>${item.name}</span>
        <span>${item.price}M</span>
        <button onclick="removeItem(${index})">Remove</button>
      `;
      container.appendChild(div);
      total += parseFloat(item.price);
    });

    totalDiv.innerHTML = `Total: ${total.toFixed(2)}M`;

    function removeItem(index) {
      cartItems.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cartItems));
      location.reload();
    }
  </script>
</body>
</html>
