  <h1>🛒 Your Cart 🕵️‍♂️</h1>

  <script>
    const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
    const container = document.getElementById('cartItems');
    const totalDiv = document.getElementById('cartTotal');
    let totalM = 0;
    let totalUSD = 0;

    if (cartItems.length === 0) {
      container.innerHTML = "<p style='text-align:center;'>Your cart is empty.</p>";
    } else {
      cartItems.forEach((item, index) => {
        const priceM = parseFloat(item.price).toFixed(1); // price already in m
        const priceUSD = (parseFloat(item.price) * 0.21).toFixed(2);

        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <span>${item.name}</span>
          <span>${priceM}m</span>
          <span>~$${priceUSD}</span>
          <span><button onclick="removeItem(${index})">Remove</button></span>
        `;
        container.appendChild(div);

        totalM += parseFloat(item.price);
        totalUSD += parseFloat(item.price) * 0.21;
      });

      totalDiv.innerHTML = `Total: ${totalM.toFixed(1)}m (~$${totalUSD.toFixed(2)})`;
    }

    function removeItem(index) {
      cartItems.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cartItems));
      location.reload();
    }
  </script>
<script>
  document.getElementById('checkoutButton').addEventListener('click', function() {
    const cartItems = JSON.parse(localStorage.getItem('cart')) || [];

    if (cartItems.length === 0) {
      alert("Your cart is empty. Please add items before checking out.");
      return;
    }

    // Format the message to send to Tawk.to
    let checkoutMessage = "New Checkout Request:\n\n";
    cartItems.forEach(item => {
      checkoutMessage += `Item: ${item.name} - ${item.price}m (~$${(parseFloat(item.price) * 0.21).toFixed(2)})\n`;
    });

    // Calculate total
    const totalM = cartItems.reduce((total, item) => total + parseFloat(item.price), 0);
    const totalUSD = totalM * 0.21; // Convert totalM to USD for display

    checkoutMessage += `\nTotal: ${totalM.toFixed(1)}m (~$${totalUSD.toFixed(2)})`;

    // Check if Tawk_API is available and initialized
    if (typeof Tawk_API !== 'undefined' && Tawk_API) {
      // Simulate a click on the chat widget to open it
      Tawk_API.toggle();

      // Wait for the chat to open and be ready to send the message
      setTimeout(() => {
        // Check if the chat is ready
        if (Tawk_API.isChatOpen()) {
          // Send the formatted message directly to the live chat
          Tawk_API.sendMessage(checkoutMessage);
        } else {
          // If the chat is not open, try again after a short delay
          console.error("Chat is not ready yet. Retrying...");
          setTimeout(() => {
            Tawk_API.sendMessage(checkoutMessage);
          }, 1000);
        }
      }, 1000); // Delay for 1 second to make sure the chat is opened
    } else {
      console.error("Tawk_API is not initialized. Please check your Tawk.to integration.");
    }
  });
</script>
